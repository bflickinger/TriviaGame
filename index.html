<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">    
    <title>Barry's totally not lame Trivia Game!</title>
</head>
<body>
    <div class="container main-area">
        <!-- <div class="header text-center clearfix">
          <h1 class="text-muted">Mythology Trivia Game</h1>
        </div> -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div id="game">
                    <h2>Mythology Trivia Game</h2>
                    <p id="timer" class="lead"></p>
                    <p id="question" class="lead"></p>
                </div>
                <div id="results">
                </div>
            </div>
            <div class="container text-center">
                <div id="choices" class="text-center">
                <button id="start" class="btn btn-info btn-lg">Start Game</button>
                </div>
                <div id="options">
                </div>
            </div>
        </div>
    </div> 
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/jquery.backstretch.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
